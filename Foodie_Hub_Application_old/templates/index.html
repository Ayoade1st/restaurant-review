<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Foodie's Hub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Foodie's Hub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/restaurants">Top Restaurants</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login/Signup</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Discover the Best Dining Experiences</h1>
          <p>Find your perfect meal with Foodie's Hub. Explore top-rated restaurants, read reviews, and book your next culinary adventure.</p>
          <button class="btn btn-primary btn-lg">Explore Now</button>
        </div>
      </div>
    </div>
  </section>

  <section class="search-bar">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for restaurants" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="featured-reviews">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Featured Reviews</h2>
          <div class="row">
            <!-- Review cards will be generated here -->
            <script> window.addEventListener('load', generateReviewCards)</script>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer mt-5 py-3 bg-light">
    <div class="container">
      <p class="text-center mb-0">Copyright &copy; Foodie's Hub 2023</p>
    </div>
  </footer>
  <script>
  // Sample data for featured reviews (replace with your actual data)
  const featuredReviews = [
    {
      restaurant: "The Italian Place",
      rating: 4.5,
      review: "Amazing food and service! Highly recommend the pasta dishes.",
      image: "images/1.jpeg" // Placeholder image
    },
    {
      restaurant: "Sushi Delight",
      rating: 4,
      review: "Fresh and delicious sushi. Great for a casual lunch or dinner.",
      image: "images/2.jpeg" // Placeholder image
    },
    {
      restaurant: "Delight",
      rating: 4,
      review: "Fresh and delicious sushi. Great for a casual lunch or dinner.",
      image: "images/3.jpeg" // Placeholder image
    } 
  ];

  // Function to generate review cards
  function generateReviewCards() {
    const reviewContainer = document.querySelector("#review-cards");
    featuredReviews.forEach(review => {
      const reviewCard = `
        <div class="col-md-4">
          <div class="review-card">
            <img src="${review.image}" alt="${review.restaurant}" class="img-fluid mb-2">
            <h3>${review.restaurant}</h3>
            <p>Rating: ${review.rating}/5</p>
            <p>${review.review}</p>
          </div>
        </div>
      `;
      reviewContainer.innerHTML += reviewCard;
    });
  }

  // Call the function to generate review cards on page load
  window.addEventListener('load', generateReviewCards);
</script>
</body>
</html>
